spring.application.name=jpaExamplec
spring.datasource.name=testing
spring.datasource.url=jdbc:mysql://localhost:3306/instaapplication
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# Maximum file size
spring.servlet.multipart.max-file-size=10MB

# Maximum request size (this is the total size of the request, including all parts)
spring.servlet.multipart.max-request-size=10MB

# File size threshold after which the file will be written to disk
spring.servlet.multipart.file-size-threshold=2MB


